global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global

frontend stats
  bind *:1938
  stats enable
  stats uri /
  stats refresh 10s

frontend http-in
    bind *:5002
    default_backend vision-backend

backend vision-backend
    balance roundrobin
    server vision-service-1 vision-service-1:5000 check
    server vision-service-2 vision-service-2:5000 check
    server vision-service-3 vision-service-3:5000 check
